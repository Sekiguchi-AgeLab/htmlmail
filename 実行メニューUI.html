<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      font-size: 16px;
    }
    h3 { margin-bottom: 20px; }
    .section { margin-bottom: 30px; }
    .range-inputs {
      display: flex;
      align-items: flex-end;
      gap: 10px;
    }
    .range-inputs label {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    input[type="number"] {
      width: 80px;
      padding: 6px;
      font-size: 14px;
      text-align: center;
    }
    .range-separator {
      font-size: 20px;
      padding-bottom: 6px;
    }
    .run-section {
      display: flex;
      justify-content: center;
    }
    #runButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1976D2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #runButton:disabled {
      background-color: #9E9E9E;
      cursor: not-allowed;
    }
    #status {
      margin-top: 20px;
      text-align: center;
      color: gray;
    }
    .status-filter {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 14px;
      line-height: 1.6;
    }
    .status-filter label {
      display: block;
    }
    .subject-variants label {
      display: block;
      margin: 6px 0;
      cursor: pointer;
    }
    .hint {
      color: #666;
      font-size: 12px;
      margin-top: 6px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h3>送信する範囲を指定してください。</h3>

  <!-- （任意）送信済み除外フラグ：ロジック上は「送信可否」列で判定するため未使用でも可 -->
  <div class="status-filter">
    <label><input type="checkbox" id="excludeSent" checked> 送信済みを除外</label>
  </div>

  <!-- 行範囲 -->
  <div class="section range-inputs">
    <label>
      開始行
      <input type="number" id="startRow" value="3" min="3">
    </label>
    <div class="range-separator">〜</div>
    <label>
      終了行
      <input type="number" id="endRow" value="5" min="3">
    </label>
  </div>

  <!-- 件名バリアント選択 -->
  <div class="section">
    <h3>件名バリアント</h3>
    <div class="subject-variants">
      <label><input type="radio" name="subjectKey" value="A" checked> A案</label>
      <label><input type="radio" name="subjectKey" value="B"> B案</label>
      <label><input type="radio" name="subjectKey" value="C"> C案</label>
    </div>
    <div class="hint">
      ※どれで送信したかは、シートの「件名」列に <b>A/B/C</b> の一文字で記録される。
    </div>
  </div>

  <!-- 実行 -->
  <div class="section run-section">
    <button id="runButton" onclick="run()">📨 メール送信を実行</button>
  </div>

  <div id="status"></div>

  <script>
    function run() {
      const start = parseInt(document.getElementById("startRow").value, 10);
      const end = parseInt(document.getElementById("endRow").value, 10);
      const excludeSent = document.getElementById("excludeSent").checked; // 使わない場合は無視される
      const subjectKey = [...document.querySelectorAll('input[name=subjectKey]')]
        .find(i => i.checked).value;

      if (!Number.isInteger(start) || !Number.isInteger(end) || start < 3 || end < start) {
        alert("行範囲を正しく入力してほしい。");
        return;
      }

      const button = document.getElementById("runButton");
      const status = document.getElementById("status");

      button.disabled = true;
      status.textContent = "🔄 メール送信を開始しました...（バックグラウンドで実行中）";

      // 10秒後にダイアログを閉じる（処理は裏で継続）
      setTimeout(() => google.script.host.close(), 10000);

      // GAS 側の初回バッチ起動（subjectKey を渡す）
      google.script.run
        .withFailureHandler(e => {
          console.log("メール送信エラー: " + e.message);
        })
        .initSendBatch(start, end, subjectKey);
    }
  </script>
</body>
</html>
